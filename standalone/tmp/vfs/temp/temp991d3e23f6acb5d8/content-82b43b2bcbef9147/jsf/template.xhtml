<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Librarian</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"/>
        <script src="../js/script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"/>

    </h:head>

    <h:body>
        <header>
            <a href="./publishers.jsf"><h1>Librarian</h1></a>
            <h2><ui:insert name="title"></ui:insert></h2>
            <h3><h:outputText value="Logged in as [#{request.getUserPrincipal()}]" /></h3>
        </header>
        <section>
            <ui:insert name="section"></ui:insert>
        </section>
        <div id="orders">
            <ui:include src="/jsf/orders.xhtml"/>
        </div>
        <footer>
            <a href="#{publisherController.url}">#{publisherController.url}</a>
        </footer>
    </h:body>
</f:view>
